<!DOCTYPE html>
<html>
<head>
  <title>Our Secret Chat</title>
  <style>
    body {
      background: #ffeef8;
      font-family: Arial;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
    }
    #chatbox {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
    }
    .msg {
      background: #fce4ec;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Our Secret Chat</h2>
  <textarea id="message" placeholder="Type something sweet..."></textarea><br>
  <button onclick="sendMsg()">Send</button>
  <div id="chatbox"></div>

  <script>
    let messages = JSON.parse(localStorage.getItem('chat')) || [];

    function displayMessages() {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML = "";
      messages.forEach(msg => {
        chatbox.innerHTML += `<div class="msg">${msg}</div>`;
      });
    }

    function sendMsg() {
      const msg = document.getElementById('message').value;
      if(msg.trim() !== "") {
        messages.push(msg);
        localStorage.setItem('chat', JSON.stringify(messages));
        displayMessages();
        document.getElementById('message').value = "";
      }
    }

    displayMessages();
  </script>
</body>
</html>
